<!doctype html>

<html lang="en" class="uk-width-1-1">
<head>
	<meta charset="utf-8">
	
	<title>Church Life Tools</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/css/uikit.min.css" />
	<link rel="stylesheet" href="../css/global.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit-icons.min.js"></script>
	
	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script src="../js/responsive.js"></script>
	
	<script>
		$(document).ready(function () {
			var randomAvatars = $('.random');
			var quantity = randomAvatars.length;
			$.ajax({
				url: 'https://randomuser.me/api/?results='+quantity,
				dataType: 'json',
				success: function(data) {
					var results = data.results;
					randomAvatars.each(function() {
						var result = results.pop();
						$(this).attr('title',result.name.first+' '+result.name.last);
						UIkit.tooltip(this);
						if (Math.random() > .2) $(this).find('img').attr('src',result.picture.large);
					});
				}
			});
		});
	</script>
	
	</head>

<body>

	<button class="uk-button uk-button-primary uk-button-small" uk-toggle="target: #my-id, #down-arrow, #up-arrow; animation: uk-animation-fade">
	Add Interaction <span id="down-arrow" uk-icon="icon: chevron-down"></span><span id="up-arrow" uk-icon="icon: chevron-up" hidden></span>
</button>

<form id="my-id" class="uk-margin" hidden>
	<div class="molecule-addInteractionForm">
	<div class="uk-margin">
		<select class="uk-select uk-form-width-medium">
			<option value="" selected disabled>Select type...</option>
			<option value="">Bible Study</option>
			<option value="">Event Attendance</option>
			<option value="">Prayer Request</option>
			<option value="">Visit</option>
			<option value="">Note</option>
			<option value="">Baptism</option>
			<option value="">Custom Type 1</option>
			<option value="">Custom Type 2</option>
			<option value="workflow">Complete Step: The Rebellious Prince</option>
		</select>
	</div>
	
	<div class="uk-margin">
		<textarea class="uk-textarea" rows="5" placeholder="Notes..."></textarea>
	</div>
</div>	
	<button class="uk-button uk-button-primary">Save</button>
	<button class="uk-button uk-button-default">Cancel</button>
</form>
</body>
</html>
