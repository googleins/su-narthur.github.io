<form id="my-id" class="uk-margin" hidden>

		<select id="interaction_type" class="uk-select uk-form-width-medium">

		</select>
	</div>
	
	<div id="workflow_options" class="uk-padding-left" hidden uk-grid>
		<div>
			<select id="workflow" class="uk-select uk-form-width-medium">
				<option value="" selected disabled>Select workflow...</option>
				<option value="The Rebellious Prince">Workflow 1</option>
				<option value="First Contact">Workflow 2</option>
				<option value="God's Law of Love">Workflow 3</option>
			</select>
		</div>
		<div id="current_step" class="uk-margin-small"></div>
	</div>
	
	<div class="uk-margin">
		<textarea class="uk-textarea" rows="5" placeholder="Notes..."></textarea>
	</div>
	
	<button class="uk-button uk-button-primary">Save</button>
	<button class="uk-button uk-button-default">Cancel</button>
</form>

<script>
	$(document).ready(function() {
		$('#interaction_type').on('change', function () {
			var val = $(this).val();
			var workflow_options = $("#workflow_options");
			if (val === "workflow") {
				workflow_options.removeAttr("hidden");
			} else {
				workflow_options.attr("hidden","");
			}
		});

		$("#workflow").on('change', function () {
			var val = $(this).val();
			var current_step = $("#current_step");
			if (val.length > 0) {
				current_step.html("Current Step: " + val);
			} else {
				current_step.html("");
			}
		});
	});
