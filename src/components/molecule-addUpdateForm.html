<button class="uk-button uk-button-primary" uk-toggle="target: #my-id, #down-arrow, #up-arrow; animation: uk-animation-fade">
	Add Update <span id="down-arrow" uk-icon="icon: chevron-down"></span><span id="up-arrow" uk-icon="icon: chevron-up" hidden></span>
</button>

<form id="my-id" class="uk-margin" hidden>
	<div class="uk-margin">
		<select id="interaction_type" class="uk-select uk-form-width-medium">
			<option value="" selected disabled>Select type...</option>
			<option>Bible Study</option>
			<option>Event Attendance</option>
			<option value="">Prayer Request</option>
			<option value="">Visit</option>
			<option value="">Note</option>
			<option value="">Baptism</option>
			<option value="">Custom Type 1</option>
			<option value="">Custom Type 2</option>
			<option value="workflow">Complete Workflow Step</option>
		</select>
	</div>
	
	<div id="workflow_options" hidden>
		<div class="uk-margin">
			<select id="workflow" class="uk-select uk-form-width-medium">
				<option value="" selected disabled>Select workflow...</option>
				<option value="The Rebellious Prince">Workflow 1</option>
				<option value="First Contact">Workflow 2</option>
				<option value="God's Law of Love">Workflow 3</option>
			</select>
		</div>
		<div id="current_step" class="uk-margin"></div>
	</div>
	
	<div class="uk-margin">
		<textarea class="uk-textarea" rows="5" placeholder="Notes..."></textarea>
	</div>
	<button class="uk-button uk-button-primary">Save</button>
	<button class="uk-button">Cancel</button>
</form>

<script>
	$(document).ready(function() {
		$('#interaction_type').on('change', function () {
			var val = $(this).val();
			var workflow_options = $("#workflow_options");
			if (val === "workflow") {
				workflow_options.removeAttr("hidden");
			} else {
				workflow_options.attr("hidden","");
			}
		});

		$("#workflow").on('change', function () {
			var val = $(this).val();
			var current_step = $("#current_step");
			if (val.length > 0) {
				current_step.html("Current Step: " + val);
			} else {
				current_step.html("");
			}
		});
	});
</script>
