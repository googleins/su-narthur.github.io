<div class="molecule-checkInInterfaceEntry uk-flex uk-flex-middle uk-flex-between uk-margin-small-left uk-margin-small-right">
	<span class="uk-flex uk-flex-middle">
		
		{% include "components/atom-avatar.html" with { "photo": photo, "className": "uk-margin-large-right" } only %}
		
		<div>
			<div class="molecule-checkInInterfaceEntry__name uk-text-large">{{ name }}</div>
			<div class="molecule-checkInInterfaceEntry__address uk-text-muted">{{ address }}</div>
		</div>
		
	</span>
	{% if isCheckedIn %}
		<div class="molecule-checkInInterfaceEntry__checkOutButton">
			<button class="uk-button uk-button-default" disabled>Checked in <span uk-icon="icon: sign-out; ratio: .8"></span></button>
			<button class="uk-button uk-button-danger">Check out</button>
		</div>
	{% else %}
		<button class="uk-button uk-button-primary">Check in</button>
	{% endif %}
</div>
