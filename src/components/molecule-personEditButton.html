<button class="uk-button uk-button-default uk-button-small" uk-toggle="target: #edit-modal">Edit</button>
<div id="edit-modal" uk-modal>
	<div class="uk-modal-dialog uk-modal-body">
		<h2 class="uk-modal-title">Edit Person</h2>
		
		<form>
			<ul uk-tab>
				<li><a href="#">General</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">Custom Fields</a></li>
			</ul>
			
			<ul class="uk-switcher uk-margin">
				<li>{% include 'components/molecule-personEditGeneralInfoForm.html' %}</li>
				<li>{% include 'components/molecule-personEditContactInfoForm.html' %}</li>
				<li>{% include 'components/molecule-personEditCustomFieldsForm.html' %}</li>
			</ul>
		</form>
		
		<p class="uk-text-right">
			<button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
			<button class="uk-button uk-button-primary" type="button">Save</button>
		</p>
	</div>
</div>
